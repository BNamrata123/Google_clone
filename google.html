<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Styled Page</title>

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" 
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('new-background.jpg'); /* Replace with your new image */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
        }

        /* Gmail, Images, Apps Icons container */
        .top-right {
            position: absolute;
            top: 10px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 20px;
            font-size: 18px;
        }

        .top-right a {
            text-decoration: none;
            color: white; /* White Gmail and Images */
            font-weight: normal;
        }

        /* Apps icon with white dots */
        .top-right .apps-icon {
            display: grid;
            grid-template-columns: repeat(3, 8px);
            grid-gap: 5px;
            cursor: pointer;
        }

        .top-right .apps-icon div {
            width: 8px;
            height: 8px;
            background-color: white; /* Make the dots white */
            border-radius: 50%;
        }

        .top-right .apps-icon:hover div {
            background-color: lightgray;
        }

        .logo img {
            width: 270px;
            margin-bottom: 40px;
        }

        .search-container {
            display: flex;
            align-items: center;
            background-color: white;
            padding: 10px 20px;
            border-radius: 50px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 600px;
            margin-bottom: 40px; /* Added margin to give space between search bar and apps */
        }

        .search-bar {
            border: none;
            outline: none;
            font-size: 18px;
            width: 100%;
            padding: 10px;
            border-radius: 50px;
        }

        .icon {
            font-size: 20px;
            margin-left: 15px;
            color: gray;
            cursor: pointer;
        }

        .search-icon {
            margin-right: 15px;
        }

        .icon:hover {
            color: black;
        }

        /* Avatar/Profile Circle */
        .profile-icon {
            background-color: brown;
            border-radius: 50%;
            color: white;
            padding: 10px 12px;
            font-size: 18px;
        }

        /* Apps section below search bar */
        .apps-container {
            display: flex;
            justify-content: center;
            gap: 60px; /* Increased space between app icons */
        }

        .app-icon {
            text-align: center;
            position: relative;
            transition: background-color 0.3s ease;
        }

        /* Add a translucent grey square box on hover */
        .app-icon:hover {
            background-color: rgba(128, 128, 128, 0.5); /* Grey translucent background */
            border-radius: 10px;
        }

        .app-icon img {
            width: 60px;
            height: 60px;
        }

        .app-name {
            margin-top: 10px;
            font-size: 14px;
            color: black;
        }

        /* Vertical 3 Dots on top-right corner of app icon */
        .dots {
            position: absolute;
            top: -5px;
            right: -12px; /* Adjusted the space between dots and the app */
            display: grid;
            grid-template-rows: repeat(3, 4px); /* Vertical 3 dots */
            grid-gap: 4px; /* Space between dots */
        }

        .dots div {
            width: 4px;
            height: 4px;
            background-color: white; /* White dots */
            border-radius: 50%;
        }

        /* Link Styling */
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>

    <!-- Gmail, Images, and Apps Icons -->
    <div class="top-right">
        <a href="#">Gmail</a>
        <a href="#">Images</a>
        <div class="apps-icon">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div> <!-- Custom Apps Icon -->
        <div class="profile-icon">A</div> <!-- Placeholder for profile image -->
    </div>

    <!-- Google Logo -->
    <div class="logo">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google">
    </div>

    <!-- Search Bar with Icons -->
    <div class="search-container">
        <i class="fas fa-search icon search-icon"></i>
        <input type="text" class="search-bar" placeholder="Search Google or type a URL">
        <i class="fas fa-camera icon"></i>
        <i class="fas fa-microphone icon"></i>
    </div>

    <!-- Apps Section -->
    <div class="apps-container">
        <div class="app-icon">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
            <div class="app-name">Instagram</div>
            <div class="dots">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
        
        <!-- ChatGPT App Icon with a link to OpenAI -->
        <a href="https://chat.openai.com" target="_blank">
            <div class="app-icon">
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/ChatGPT_logo.svg" alt="ChatGPT">
                <div class="app-name">ChatGPT</div>
                <div class="dots">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
        </a>
        
        <div class="app-icon">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
            <div class="app-name">Instagram</div>
            <div class="dots">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
        <div class="app-icon">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/ChatGPT_logo.svg" alt="ChatGPT">
            <div class="app-name">ChatGPT</div>
            <div class="dots">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
        <div class="app-icon">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
            <div class="app-name">Instagram</div>
            <div class="dots">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </div>

</body>
</html>
